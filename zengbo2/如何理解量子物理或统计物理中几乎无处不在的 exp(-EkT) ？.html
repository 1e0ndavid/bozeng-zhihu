问题问的是为什么分母上常见kT，和波函数无关（量子力学和场论不会告诉你为什么有kT）。为什么会有kT，这和统计力学的推导有关系。你可以理解为kT是温度所表征的能量，参见能量均分定理。那么E/kT就是粒子能量和温度能量之比；粒子态的能量越比环境温度能量高，其出现的概率就越小，这就是boltzmann分布的意思。环境温度就好比一个大热炉，提供取之不尽的kT能量；粒子分布就好比这个大热炉中的涨落。
