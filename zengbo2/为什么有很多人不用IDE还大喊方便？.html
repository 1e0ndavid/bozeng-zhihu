我校Java 课 不需要用IDE。他是推荐了eclipse. 但我觉得他那种每次更新作业要求了（加了几个库啦）都要把配置环境变量的做法，真心不如bash 环境配置好用。走进文件夹Javac 之后，不管是什么package , 一切都搞定了。。添加文件随随便便，用操作系统原生的办法，而不需要在不同的IDE里面配置。
<br>
IDE 可以javac *.java 吗？ 可以up arrow 选择最近的命令吗？。。所以其实command line 有自己的优势的。就是，够原生。而且其所有可能出现的问题必然是IDE的子集。
