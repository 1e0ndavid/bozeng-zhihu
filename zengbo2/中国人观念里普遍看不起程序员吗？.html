高学历，高工资，高产出。很好的职业之一。在好也就是主治医师，律师，投资合伙人了。之所以社会觉得没地位，主要是因为上一代大陆人民的教育都是董存瑞炸碉堡，张继光埋草地，陈景润数学家，鲁迅文学家。在他们眼中，现代社会和科技进步的产物都太超前了。程序员=网吧网管；歌手=KTV小姐。这群人本身水平不高，靠着大陆20年前大学生少，升级高位，颐指气使，赚了点钱。现在就来胡说八道，稀里扯淡。美国程序员比他们不知道高哪里去了。这群人最后还不是想肉身翻墙？
<br>
新一代年轻人有点见识的都不会认为程序员地位低。他们是有点担心其他工程师和科学家的地位
