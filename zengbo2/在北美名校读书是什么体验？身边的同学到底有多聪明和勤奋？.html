未来都是人类的领袖。除此之外还需要幻想什么？
<br>
按照最新的上海交大学术排名，只有Harvard , Stanford & MIT 属于名校。这些学校毕业的人有以下好处：
<br>
1，直接回国组建明星创业团队。
<br>
2，直接去顶级金融公司工作。
<br>
3，去顶级IT企业担任高级职位。
<br>
<br>
这些人的学习生活状态应该是紧张，活泼，团结，竞争。一会觉得有优越感一会觉得压力大自卑。坚持到底的都破茧成蝶成为人类领导者。事实上每个人的具体情况都不一样，和个人性格，教育经历，情商，智商，长相等都有关系。
