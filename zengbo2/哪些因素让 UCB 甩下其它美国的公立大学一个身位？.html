<br>
加州是美国最开明的州之一。早在50年前就通过法律提高个人所得税用于公共教育，令其他州乍舌。并且设立了加州的三级高等教育制度，使得加州的教育体系独步全球。作为三级制度中美第一集团的第一所加州大学，ucb 自然拥有先发优势，成为全美最好的公立大学并不意外。
<br>
但随着Stanford 极其代表的硅谷私营企业的崛起，UCB 只会逐渐颓势。政府缺钱，公共教育财政缩减，这都是开当年具有先见之明教育投资的倒车。长此以往，UCB 必然首当其冲，继续衰弱。
