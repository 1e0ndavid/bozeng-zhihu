宇宙物质的复杂度有很多层次：
<br>
电子，质子
<br>
氢，氦等复杂元素
<br>
重力作用下形成的复杂天体（恒星等）
<br>
复杂天体之间形成的复杂结构（星系等）
<br>
更复杂的元素（核聚变，超星星爆发产生）
<br>
复杂分子（例如水）
<br>
复杂的分子结构（有机物）
<br>
复杂的信息载体（DNA）
<br>
更复杂的分子结构（细胞）
<br>
等等等等，直到生命。
<br>
<br>
生命只是宇宙复杂度进化史上的一环，而且是只有在小尺度小温度范围内低概率的一环。不排除未来会有比生命更复杂的结构存在
<br>
<br>
就算没有生命，宇宙中各种星球之间的相互作用也够它深思自己的“意义”了。
