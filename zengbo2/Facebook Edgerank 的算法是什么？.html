Feed/ranking 内部似乎不叫edge rank。内部工具迭代比较快，需求比较多，可获取的用户数据和方法很牛逼，计算流程很先进，计算器很强大。当然，基本理念就是上面所说的ML的方法罢了。我相信提取feature 做变换然后放入trainer 中regression , 最后排序这种事情学ML的都知道一点。但如何快速稳定可扩展的做到这一点，如何搞achitecture倒是很难。也有一些专门的数学家讨论比较牛逼的算法，做一做实验，最后的改进比较有限。最好的总是最简单的～
