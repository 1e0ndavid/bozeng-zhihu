大部分混响放大设备都是支持三通道的。这样加上伴奏，两个mic 声道正好。也有支持四通道的。当然应该是越多通道越贵，主要不在于通道贵（选个不同的载波频率即可，一般都是100KHz左右。按照20KHz pitch 应该足够，声音带宽也就20KHz；一个100KHz，一个120KHz）。不同通道的放大器，升降Key电路也要一点钱。我觉得主要是混响放大电路会复杂一点（把不同的载波信号取下来，分别放大再加在一起），这个贵。
<br>
你好奇的话借一把钥匙把KTV那个盒子打开即可。
