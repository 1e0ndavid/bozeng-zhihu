宽泛的说，因为phase-matching。每一次振动传递到某一点处时，都能把该点处的积累的势能（谁摆的牌？）释放出来。能量不断的叠加，最后形成很大的动能。不过传递过程中相当一部分动能通过非弹性碰撞和摩擦耗散掉了。因此最后其实多米诺骨牌的实质就是，一个波critically damp的时候（刚好碰到下一个牌时的时候动能为0；如果牌之间的间隔是周期，这个波还没走完一个周期就消耗殆尽了），获得势能的pump。
<br>
一个没有critically damp的过程例如雪崩。雪球越滚越大。
