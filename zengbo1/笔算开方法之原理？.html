巴比伦求平方根的方法：
<br>

	<i class="icon-external">
	</i>

<br>
作为牛顿法的一个特例，我们可以进行以下迭代计算平方根：
<br>
例如，求n的sqrt：
<br>
令x=n
<br>
y=1
<br>
<br>
当x 不等于 y 的时候，进行迭代：
<br>
       x=(x+y)/2
<br>
       y=n/x
<br>
<br>
最后输出(x+y)/2 即可
