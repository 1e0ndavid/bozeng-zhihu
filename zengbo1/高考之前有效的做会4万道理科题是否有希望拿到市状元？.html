真正有价值的教材一句话就能帮你弄懂一个概念
<br>
真正有价值的老师一个例子就能帮你学完一章
<br>
真正有价值的难题做完一道就能帮你上清华
<br>
<br>
当然，这种方法难学。所谓
<b>
	读书最难的是选书
</b>
。一方面要看自己的天赋，一方面要看长辈的指点。死读书谁不会。高考就是要筛选掉连选书都不会的人。
<br>
就算买教辅参考书，很多人也是翻一下就知道这本书价值几何的。对于好书，那是得冲去省会买的。读几句话，看几个例子，就知道和自己已经会的东西差别多大；从而判断书的价值。很多人用最速降线法不需要遍历所有的题目就可以找到最有价值的题目。否则你说为什么有些人就是成绩好呢？
