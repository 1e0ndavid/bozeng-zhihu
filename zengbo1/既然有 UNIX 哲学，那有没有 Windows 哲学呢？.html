Windows 的哲学就是：
<br>
1，系统出现了一个错误，给了你错误代码，但你并不能依据此错误代码解决问题
<br>
2，系统应用出现了崩溃，但是你用任务管理器强制关闭也没有用
<br>
3，系统本身出现了崩溃，但很随机，你无法复现，莫名其妙他就好了，微软工程师也无法复现
<br>
4，系统本身出现了持久的崩溃，解决方法是：重装
<br>
5，系统保留大量无用软件以保证兼容
<br>
6，让用户自己来选择应该如何设定“兼容性”
<br>
7，让用户自己来保护注册表不被篡改
<br>
8，凡事提供多种选择（两套控制面板，两套网页浏览器，甚至两套UI模式），以方便不让用户不觉得自己不是傻逼
