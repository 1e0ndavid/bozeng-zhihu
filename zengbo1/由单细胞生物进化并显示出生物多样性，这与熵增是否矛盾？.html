宇宙总体来看，是熵增的；但又有物理学家指出，为什么熵这个量和其他所有物理量不同，能一直增加，而不守恒呢？
<b>
	因此他们猜测生命等熵减机制，就是平衡宇宙加速膨胀引起的熵增，使得总体而言，熵是守恒的。
</b>
<br>
<b>
	因此生命活动逆熵增长而行，是不矛盾的，前提是要从外部吸收能量。
	<br>
</b>
<br>
不过他们粗略的估计了一下，要是想要熵守恒，宇宙中存在的生物的数目将大于全体质子的数目，这显然是不可能的。有一种看法认为，他们在估算的时候没有计算生物之间交换信息产生的负熵，因此最后的结果姚更为乐观一点。
