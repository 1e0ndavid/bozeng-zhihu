至于多少空间我不知道，做string的人肯定可以告诉你（31纬还是11纬。。）和你的想法很一致。
<br>
但是你有一点就错了。电磁场不可能通过2个坐标表示。他们两个都是矢量。至少要通过4个坐标表示。一般可以用V, Ax,Ay,Az 表示。
<br>
此外c和t 是藕合在一起的，一般看成ct,x,y,z 一起表示。
<br>
然后，其实V, Ax,Ay,Az  也就是ct, x,y,z4纬空间的一个矢量而已。
<br>
因此，如果不考虑量子力学的话，这个世界是一个四纬世界。
<br>
重力场更加是四纬度世界的一个张量场。张量就是最喜欢生活在“线性”空间中的儿子。
