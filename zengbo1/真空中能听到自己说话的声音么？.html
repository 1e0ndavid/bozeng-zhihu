真空中能听到自己说话的声音么？我认为答案是
<b>
	不能
</b>
；不是因为声音能否传播，而是因为，在没有气流的情况下，
<b>
	人的被动发声器，声带，根本就无法发声
</b>
。
<br>
真空中人的声带无法振动，因为声带是靠胸腔（肺）中排除的气流在喉管处共振产生的，我们之所以能发声，本身就有赖于气流注入形成驻波。如果没有气流，人无法发声，更别提听到声音了。
<br>
一个简单的例子是，
<b>
	关闭自己的鼻子和口腔，并且禁止自己向口腔中输入气体，看看自己能否发声
</b>
。
<b>
	<u>
		你会发现，发声的动力来源不是声带的振动，而是气流的推动。
	</u>
</b>
