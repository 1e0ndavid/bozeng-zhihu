Uber 具有互联网公司的创新精神，如果脑洞足够大的话，未来在交通领域能推出什么还不一定呢。
<br>
因此如果是看10年后的成长的话，估值问题不大。主要是现在打车价格和传统taxi 差别并不大。一旦这个市场成熟，新玩家加入打价格战甚至local player 加入打价格战，就可怕了。
<br>
因为毕竟taxi 其实是一个很local 的东西。把它做成全球化意义几乎是0。而uber 正在做这么一件让我无法理解的事情。因此与其说是一个互联网公司，它更像是一个运营公司。联合利华
