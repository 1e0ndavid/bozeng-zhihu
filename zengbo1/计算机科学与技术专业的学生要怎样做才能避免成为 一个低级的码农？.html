国外名牌大学教材是次要，事实上“名牌”大学很多，计算机教材就那么几本。很多学校的教材都直接amazon 上买。但讲起来的讲义就很见功力了（基本上是把教材反过来讲）。很多大学的教学视频都内部上网，课程讨论都在网上实现（piazza）。instructor 是随问随答，凌晨还在。课程主要考察project 。一节课很多大作业。这点值得还在关注语法细节和考试提纲的国内课堂学习。
