信号不会受到所谓火光热幅射的干扰。因为电磁波是波色子互相之间不会干扰。发生干扰是在接受端解调时信号源的干扰。这种干扰不是物理现象，是数学现象。从电磁波的信息来说，物理干扰是不存在的。这也是为什么光纤抗电磁干扰。
<br>
火热可能对眼镜的电子元件进行干扰，主要是因为温度。可见光到红外线的频率太高，暂时无法对电子线路进行电磁干扰。不论如何，这种干扰都不是对电磁信号的干扰。只有介质才能对电磁波产生“干扰”。
<br>
当然，等离子体具有较强的非线性性，作为一种介质可能对电磁波进行干扰。但4G的频段可能很低，对电子来说可以认为是直流，所以产生一定的吸收，其他干扰不大。
