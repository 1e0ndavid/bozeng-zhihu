这个问题充分说明了WINDOWS不带键盘截图快捷键的后果，就是自爆果照。
<br>
我遇到过了类似的情况，选择删除分区，再创建分区即可。创建时候会提示你EFI的话WINDOWS会搞出一些其他分区。
<br>
OS X 的话在EFI后面会加上MBR以及一些RECOVERY的分区。
<br>
最简单的办法是创建WINDOWS BOOTABLE MEDIA, 然后BIOS进入删除现有分区即可。
<br>
与其相比，MAC创建BOOTABLE MEDIA的办法不能再美。
