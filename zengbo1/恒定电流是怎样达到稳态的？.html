<br>
导体内电子如何导电可以认为是外加电场瞬时蔓延到全体空间然后自由电子屏蔽电场产生的定向移动。导体内部没有电场主要是因为电子聚集在导体两端把导线内部的电场抵消了。在低频特别是直流下，只有导体最外围的边缘处存在电流。导体内部是没有电场，也没有电流的。
<br>
