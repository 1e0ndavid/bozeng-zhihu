楼主需要的是一个和波长无光的（非谐振）反射器。
<br>
一般来说，可见光范围内，铝，银都是很好的材料；nano structure的话，你用导体做一个周期为10nm的cross stripe，可以反射300nm以上所有的光子。当然这还不如直接用铝和银呢。。
<br>
resonant structrue可以自行设计谐振在500nm左右的L-C 纳米电路。但是这玩意不如上面的cross stripe方便。
<br>
除此以外楼上所说的photonic crystal也是可选的方案。但是往往由于能带结构的关系无法在广谱下工作。
