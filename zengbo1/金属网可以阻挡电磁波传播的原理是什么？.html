2楼从工程的角度给出了合理解释。实际上从物理上说，周期性结构存在光子波带（想象下光子晶体），波带可能存在禁带stop band。所谓波导的cut off frequency其实就是一种stop band。金属网也有stop band。因此，在这个stop band 之内的电磁波无法被结构中的任何一种模式所支持，只能被反射。但实际上我觉得用静电屏蔽也可以解释。因为尺度小于波长1/4的时候就可以用quasi field approximation来计算，简而言之，和静电场一样，只是换上AC  的介电系数即可。
