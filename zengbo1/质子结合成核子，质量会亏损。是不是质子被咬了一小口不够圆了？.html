不是学核的， 答案可能有错。质子结合成核子，通过相互作用增强了系统能量（相互作用能），因此核子的质量减少了；相互作用的能量通过W或者Z子传递，他们各自也带有质量，是短程作用力。这个w,z子的质量可以认为是质子亏损的那部分质量转移来的。总的来说，能量是守恒的，广义质量也是守恒的。
